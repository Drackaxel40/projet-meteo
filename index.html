<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Météo Simplon</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="city-name">Ville</h1>
        <img class="icon" alt="weather icon"/>
        <p class="weather">Météo</p>
        <h2 class="temp">Temperature</h2>
        <p class="feels-like">Ressenti</p>
        <p class="temp-max">Temp. Max.</p>
        <p class="temp-min">Temp. Min.</p>
        <p class="humidity">Humidité</p>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
